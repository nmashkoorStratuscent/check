[loggers]
keys=root, log_quality

[handlers]
keys=root, file_handler_quality

[logger_log_quality]
level=DEBUG
handlers=file_handler_quality

[formatters]
keys=file_formatter

[formatter_file_formatter]
format='%(asctime)s.%(msecs)d: %(message)s'
datefmt=%m-%d-%Y,%I:%M:%S

[handler_file_handler_quality]
class=FileHandler
level=DEBUG
formatter=file_formatter
args=(sys.stdout,)
